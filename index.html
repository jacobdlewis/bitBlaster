<!doctype html>

<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bit Blaster</title>
    <link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">
    <link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app/styles/main.css">

  </head>
  <body>
    <div class='container'>
      <h2>Bit Blaster </h4>
      <div class="row">
          <div class="four columns sidebar">
            <h4>Overview</h4>
              <p class="game-description">Shoot enemy ships to earn points, and avoid their flashing bullets to stay alive. Stay alive long enough, and you'll fight the boss of deep space.</p>
            <h4>Controls</h4>
                <div class="game-description"><strong>Move ship</strong> with directional arrows</div>
                <div class="game-description"><strong>Fire lasers</strong> with space bar</div>
            <h4>Legend</h4>
              <div class="legend-item"><img src="app/assets/heroShip.png"> - <strong>player ship</strong></div>
              <div class="legend-item"><img src="app/assets/UFOShip.png"> - <strong>enemy UFO</strong></div>
              <div class="legend-item"><img src="app/assets/bomberShip.png"> - <strong> enemy bomber</strong></div>
          </div>
          <div class = "eight columns">
            <div id="game-holder"></div>
          </div>
      </div>
    </div>

  <script src="bower_components/phaser/phaser.min.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/lodash/lodash.min.js"></script>
  <script src="app/js/game.js"></script>
  <script src="app/js/mainMenu.js"></script>
  <script src="app/js/ready.js"></script>
  <script src="app/js/playGame.js"></script>
  <script src="app/js/gameOver.js"></script>
  </body>

</html>
